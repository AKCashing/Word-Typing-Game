<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Word Typing Challenge</title>
</head>

<body id="body">
    <header class="header">
        <p id="timer"></p>
    </header>

    <div id="homepage" class="document">
        <h1 id="title">Word Typing Challenge</h1>
        <p class="description">Objective: Type as many words correctly</p>
        <p class="description">Challenge: A timer set to 1:00 will be counting down</p>
        <p class="description">Press "Start" to begin!</p>
        <button id="start" class="btn">Start</button>
    </div>
    
    <div id="gamepage" class="document">
        <label id="display"></label>
        <input id="user-input" type="text" placeholder="Type here...">
    </div>

    <div id="score-screen" class="document">
        <h2 id="present">Your Score Is:</h2>
        <p><span id="score"></span></p>
        <button id="view-scores" class="btn">View Scores?</button>
    </div>
</body>
<script src="assets/js/script.js"></script>
</html>
