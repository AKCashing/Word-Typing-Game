<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    
    <title>Words Typing Game</title>
</head>
<body>
    <header class="container-fluid">
        <h1 class="p-5">Words Typing Game</h1>
    </header>

    <div class="body">
        <label id="fetch-word">Example</label>
    </div>

    <main class="container">
     <div class="typing-area">
        <input class="m-3" type="display-input" name="display-input" value="Display input"> <br><br>
        <textarea class="m-3" name="Typing" id="Typing" cols="30" rows="10" id="Typing"></textarea>
        <div class="controls m-3">
        <button class="mx-2"> Game Start </button>
        <button class="mx-2"> Pause </button>
        <button class="mx-2"> Resume </button>
        <button class="mx-2"> Stop </button>
        <button id="generate" class="btn">Generate</button>

    </div>

   <div  class="result"> 
    <p> Speed: <span id="Speed">0</span> WPM </p>
    <p>Accuracy: <span id="Accuracy">o</span>%</p>
    <p id="timer" >Time: 0s</p>

   </div>
        
    </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
   <script src="assets/js/script.js"></script>
</body>
</html>
